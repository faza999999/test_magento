<!--Use 'stepCode' as id attribute-->
<li data-bind="fadeVisible: isVisible, attr: { id: stepCode }">
    <div class="step-title" data-bind="i18n: stepTitle" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <!--Use 'stepCode' as id attribute-->
            <input id="shipping_for_myself" type="radio" name="shipping_for" value="myself"><label for="shipping_for_myself">shipping for myself</label><br>
            <input id="shipping_for_another_person" type="radio" name="shipping_for" value="another_person"><label for="shipping_for_another_person">shipping for another person</label>
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
